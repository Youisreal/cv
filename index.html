    <script>
        function loadHTML(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                })
                .catch(err => console.error("Gagal memuat:", file, err));
        }

        loadHTML("nav-bar", "nav-bar.html");
        loadHTML("home", "home.html");
        loadHTML("datadiri", "abtme.html");
        loadHTML("skilltool", "skill.html");
    </script>
